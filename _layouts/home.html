<div class="home">
  {% for post in site.posts %}
    <article class="featured-post" style="margin-bottom: 4rem;">
      {% if post.image %}
        <img src="{{ post.image }}" alt="{{ post.title }}" style="width: 100%; border-radius: 8px; margin-bottom: 1rem;" />
      {% endif %}
      <p style="text-transform: uppercase; font-size: 0.8rem; color: #a83232;">{{ post.categories[0] }}</p>
      <h2 style="font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 0.5rem;">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</div>
